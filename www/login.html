<html>

<head>
    <title>
        Balochi Verb Conjugator
    </title>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/material.css" />
    <!-- <link rel="stylesheet" type="text/css" href="/assets/css/materialize.css" /> -->
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css" />
    <script src="/assets/js/material.js"></script>
</head>

<body class="bg-lighter-gray">
    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface">
            <div id="snackbar-message" class="mdc-snackbar__label" role="status" aria-live="polite">
                Can't send photo. Retry in 5 seconds.
            </div>
            <div class="mdc-snackbar__actions">
                <button id="snackbar-action" type="button" class="mdc-button mdc-snackbar__action">close</button>
            </div>
        </div>
    </div>

    <div class="col-12 d-flex flex-row justify-content-center h-100">
        <div class="col-3 d-flex flex-column justify-content-center p-0">
            <div class="col-12 p-0 rounded bg-white shadow rounded p-0 h-max-content max-h-max-content">
                <div class="col-12 p-3 bg-white text-center border-bottom border-lighter-secondary">
                    <div class="text-primary font-weight-semibold fs-1-5r text-center col-12 p-0">
                        Balochi Verb Conjugator
                    </div>
                    <div class="text-primary font-weight-semibold fs-1-5r text-center col-12 p-0">
                        بلوچی فعل کنوجیوٹر
                    </div>
                    <div class="text-secondary text-center col-12 p-0">
                        Please enter user information
                    </div>
                </div>
                <div class="col-12 px-2 py-1 d-flex flex-row justify-content-center mt-3">
                    <input class=" col-12 rounded p-3 border-light-gray fs-0_8r" placeholder="Username" id="username" autocomplete="off" />
                </div>
                <div class="col-12 px-2 py-1 d-flex flex-row justify-content-center">
                    <input class=" col-12 rounded p-3 border-light-gray fs-0_8r" placeholder="Password" id="password" type="password" autocomplete="off" />
                </div>
                <div class="col-12 p-2 d-flex flex-row justify-content-center">
                    <button class="col-12 bg-primary text-white border-0 py-3 mdc-ripple-surface" onclick="submitlogin()">
                        Sign in
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/jquery.js"></script>
    <script src="/assets/js/popper.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <!-- <script src="/assets/js/materialize.js"></script> -->
    <script src="/assets/js/index.js"></script>
</body>

</html>
